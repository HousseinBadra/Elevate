<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="row">
            <button class="red-hover">AC</button>
            <button class="red-hover">D</button>
            <button class="green-hover">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green-hover">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green-hover">+</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green-hover">-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="calculate">=</button>
        </div>
    </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
